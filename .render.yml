services:
  - type: web
    name: portfolio-dj
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn portfolio_dj.wsgi:application --bind 0.0.0.0:$PORT
